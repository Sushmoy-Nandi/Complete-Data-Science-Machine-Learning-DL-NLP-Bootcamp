<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Fire Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }
        
        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .form-row .form-group {
            margin-bottom: 0;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }
        
        .result-section h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .prediction-result {
            background: #f0f4ff;
            padding: 20px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            color: #333;
            font-size: 16px;
            font-weight: 500;
        }
        
        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
            
            .container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ Forest Fire Prediction</h1>
        <p class="subtitle">Predict Forest Fire Index using Weather Parameters</p>
        
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="Temperature">Temperature (Â°C)</label>
                    <input type="text" id="Temperature" name="Temperature" placeholder="Temperature" required>
                </div>
                <div class="form-group">
                    <label for="RH">Relative Humidity (%)</label>
                    <input type="text" id="RH" name="RH" placeholder="RH" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="Ws">Wind Speed (km/h)</label>
                    <input type="text" id="Ws" name="Ws" placeholder="Ws" required>
                </div>
                <div class="form-group">
                    <label for="Rain">Rain (mm)</label>
                    <input type="text" id="Rain" name="Rain" placeholder="Rain" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="FFMC">FFMC (Fire Weather Index)</label>
                    <input type="text" id="FFMC" name="FFMC" placeholder="FFMC" required>
                </div>
                <div class="form-group">
                    <label for="DMC">DMC (Duff Moisture Code)</label>
                    <input type="text" id="DMC" name="DMC" placeholder="DMC" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="ISI">ISI (Initial Spread Index)</label>
                    <input type="text" id="ISI" name="ISI" placeholder="ISI" required>
                </div>
                <div class="form-group">
                    <label for="Classes">Fire Classes</label>
                    <input type="text" id="Classes" name="Classes" placeholder="Classes" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="Region">Region</label>
                <input type="text" id="Region" name="Region" placeholder="Region" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        
        {% if results %}
        <div class="result-section">
            <h2>Prediction Result</h2>
            <div class="prediction-result">
                The FWI prediction is <strong>{{ "%f"|format(results) }}</strong>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
